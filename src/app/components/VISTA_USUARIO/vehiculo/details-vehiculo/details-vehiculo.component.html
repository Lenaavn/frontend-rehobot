<br>

<div *ngIf="vehiculoDetalle as vehiculo">
  <h2>Detalles del Vehículo</h2>
  <p><strong>ID:</strong> {{ vehiculo.id }}</p>
  <p><strong>ID Usuario:</strong> {{ vehiculo.idUsuario }}</p>
  <p><strong>Marca:</strong> {{ vehiculo.marca }}</p>
  <p><strong>Modelo:</strong> {{ vehiculo.modelo }}</p>
  <p><strong>Matrícula:</strong> {{ vehiculo.matricula }}</p>
</div>
<button (click)="volverALista()">Volver a la lista de vehículos</button>

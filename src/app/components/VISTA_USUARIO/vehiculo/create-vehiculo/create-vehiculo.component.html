<div class="form-container">
  <h2>Crear Vehículo</h2>

  <!-- Mostrar mensaje de error global -->
  <div *ngIf="mensajeErrorGeneral" class="error-global">
    <p>{{ mensajeErrorGeneral }}</p>
  </div>

  <form #form="ngForm" (ngSubmit)="crearVehiculo(form)">
    
    <!-- Campo ID oculto (se envía en la solicitud pero no se muestra) -->
    <input type="hidden" [(ngModel)]="idUsuario" name="idUsuario" />

    <div class="form-group">
      <label for="marca">Marca</label>
      <input type="text" id="marca" [(ngModel)]="marca" name="marca" required #marcaInput="ngModel" />
    </div>

    <div class="form-group">
      <label for="modelo">Modelo</label>
      <input type="text" id="modelo" [(ngModel)]="modelo" name="modelo" required #modeloInput="ngModel" />
    </div>

    <div class="form-group">
      <label for="matricula">Matrícula</label>
      <input type="text" id="matricula" [(ngModel)]="matricula" name="matricula" required pattern="^[a-zA-Z0-9]{6,}$"
        #matriculaInput="ngModel" (input)="matricula = matricula.toUpperCase()" />
    </div>

    <div class="botones-contenedor">
      <button (click)="volver()" type="button" class="Boton">Volver</button>
      <button type="submit" class="Boton" [disabled]="form.invalid">Crear Vehículo</button>
    </div>
  </form>
</div>

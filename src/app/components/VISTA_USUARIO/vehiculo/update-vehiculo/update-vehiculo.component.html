<div class="form-container">
    <h2>Actualizar Vehículo</h2>
    <p>Si deseas actualizar algún campo, cambia su valor. De lo contrario, deja los campos como están y envía el
        formulario.</p>

    <form #form="ngForm" (ngSubmit)="actualizarVehiculo(form)">
        <!-- Mostrar mensaje de error global -->
        <div *ngIf="mensajeErrorGeneral" class="error-global">
            <p>{{ mensajeErrorGeneral }}</p>
        </div>

        <!-- ID (oculto) -->
        <input type="hidden" [(ngModel)]="vehiculo.id" name="id" />

        <!-- ID Usuario (oculto) -->
        <input type="hidden" [(ngModel)]="vehiculo.idUsuario" name="idUsuario" />

        <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" id="marca" [(ngModel)]="vehiculo.marca" name="marca" required />
        </div>

        <div class="form-group">
            <label for="modelo">Modelo</label>
            <input type="text" id="modelo" [(ngModel)]="vehiculo.modelo" name="modelo" required />
        </div>

        <div class="form-group">
            <label for="matricula">Matrícula</label>
            <input type="text" id="matricula" [(ngModel)]="vehiculo.matricula" name="matricula" required />
        </div>

        <div class="botones-contenedor">
            <button (click)="volver()" type="button" class="Boton">Volver</button>
            <button type="submit" class="Boton" [disabled]="form.invalid">Actualizar Vehículo</button>
        </div>
    </form>
</div>
